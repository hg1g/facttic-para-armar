<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Din√°mica FACTTIC</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --color-fondo: #0f172a;
            --color-card: #1e293b;
            --color-texto: #f1f5f9;
            --color-texto-secundario: #94a3b8;
            --color-success: #22c55e;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --color-primary: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-fondo);
            color: var(--color-texto);
            min-height: 100vh;
        }

        /* Login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-box {
            background: var(--color-card);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .login-box h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-box input {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: 2px solid transparent;
            background: var(--color-fondo);
            color: var(--color-texto);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .login-box input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .login-box button {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: none;
            background: var(--color-primary);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .login-error {
            color: var(--color-danger);
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        /* Admin Panel */
        .admin-container {
            display: none;
            padding: 1rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-container.activo {
            display: block;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .admin-header h1 {
            font-size: 1.5rem;
        }

        .admin-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            background: var(--color-card);
            color: var(--color-texto-secundario);
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .tab.activo {
            background: var(--color-primary);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.activo {
            display: block;
        }

        /* Timer Control */
        .timer-control {
            background: var(--color-card);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .timer-control h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .timer-display {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
            font-variant-numeric: tabular-nums;
        }

        .timer-display.urgente {
            color: var(--color-danger);
        }

        .timer-inputs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .timer-inputs input {
            flex: 1;
            min-width: 100px;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            background: var(--color-fondo);
            color: var(--color-texto);
            font-size: 1rem;
        }

        .timer-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        /* Equipos Grid */
        .equipos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .equipo-admin-card {
            background: var(--color-card);
            border-radius: 12px;
            padding: 1rem;
            border-left: 5px solid;
        }

        .equipo-admin-card .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .equipo-admin-card .nombre {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .equipo-admin-card .contador {
            font-size: 2rem;
            font-weight: bold;
            opacity: 0.8;
        }

        .equipo-admin-card .tema {
            color: var(--color-texto-secundario);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .equipo-admin-card .stats {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--color-texto-secundario);
        }

        .equipo-admin-card .terminados {
            color: var(--color-success);
        }

        .equipo-admin-card .actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        /* Participantes por equipo */
        .participantes-lista {
            margin-top: 0.75rem;
            max-height: 150px;
            overflow-y: auto;
            font-size: 0.85rem;
        }

        .participante-item {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .participante-item .nombre {
            font-weight: 500;
        }

        .participante-item .coope {
            color: var(--color-texto-secundario);
        }

        .participante-item.terminado {
            opacity: 0.5;
        }

        .participante-item.terminado::after {
            content: " ‚úì";
            color: var(--color-success);
        }

        /* Forms */
        .form-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            z-index: 100;
        }

        .form-modal.activo {
            display: flex;
        }

        .form-content {
            background: var(--color-card);
            border-radius: 16px;
            padding: 1.5rem;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-content h2 {
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-texto-secundario);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 2px solid transparent;
            background: var(--color-fondo);
            color: var(--color-texto);
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .form-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            border: none;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-success {
            background: var(--color-success);
            color: white;
        }

        .btn-warning {
            background: var(--color-warning);
            color: black;
        }

        .btn-danger {
            background: var(--color-danger);
            color: white;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: var(--color-texto);
        }

        .btn-sm {
            padding: 0.5rem 0.75rem;
            font-size: 0.85rem;
        }

        .btn-block {
            width: 100%;
        }

        /* Lista de items (cooperativas) */
        .items-lista {
            background: var(--color-card);
            border-radius: 12px;
            overflow: hidden;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .item-row .nombre {
            font-weight: 500;
        }

        .item-row .actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Vista proyectable */
        .vista-proyectable {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--color-fondo);
            display: none;
            padding: 1rem 1.5rem;
            z-index: 200;
            overflow: hidden;
        }

        .vista-proyectable.activo {
            display: flex;
            flex-direction: column;
        }

        .vista-proyectable .controles-proyectable {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .vista-proyectable .switch-tema {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            user-select: none;
        }

        .vista-proyectable .switch-tema input {
            display: none;
        }

        .vista-proyectable .switch-tema .slider {
            width: 44px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            position: relative;
            transition: background 0.3s;
        }

        .vista-proyectable .switch-tema .slider::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: transform 0.3s;
        }

        .vista-proyectable .switch-tema input:checked + .slider {
            background: var(--color-primary);
        }

        .vista-proyectable .switch-tema input:checked + .slider::before {
            transform: translateX(20px);
        }

        .vista-proyectable .switch-tema .switch-label {
            font-size: 0.9rem;
            color: var(--color-texto-secundario);
        }

        /* Modo claro */
        .vista-proyectable.modo-claro {
            background: #f1f5f9;
        }

        .vista-proyectable.modo-claro h1,
        .vista-proyectable.modo-claro .switch-label {
            color: #1e293b;
        }

        .vista-proyectable.modo-claro .equipo-proyectable {
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .vista-proyectable.modo-claro .equipo-proyectable .contador-label,
        .vista-proyectable.modo-claro .equipo-proyectable .cooperativas-lista {
            color: #64748b;
        }

        .vista-proyectable.modo-claro .equipo-proyectable .btn-ver-descripcion,
        .vista-proyectable.modo-claro .equipo-proyectable .btn-google-doc-proyectable {
            background: rgba(0, 0, 0, 0.05);
        }

        .vista-proyectable.modo-claro .equipo-proyectable .btn-ver-descripcion:hover,
        .vista-proyectable.modo-claro .equipo-proyectable .btn-google-doc-proyectable:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        /* Modo claro - Modales */
        .modal-resultados.modo-claro,
        .modal-descripcion.modo-claro {
            background: #f1f5f9;
        }

        .modal-resultados.modo-claro .equipo-titulo,
        .modal-resultados.modo-claro .seccion h3,
        .modal-descripcion.modo-claro .equipo-titulo,
        .modal-descripcion.modo-claro .seccion h3 {
            color: #1e293b;
        }

        .modal-resultados.modo-claro .equipo-tema,
        .modal-resultados.modo-claro .accionable-item .responsable,
        .modal-descripcion.modo-claro .seccion h3 {
            color: #64748b;
        }

        .modal-resultados.modo-claro .reflexion-texto,
        .modal-resultados.modo-claro .accionable-item,
        .modal-descripcion.modo-claro .descripcion-texto,
        .modal-descripcion.modo-claro .preguntas-lista li {
            background: white;
            color: #1e293b;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .modal-resultados.modo-claro .accionable-item .texto,
        .modal-descripcion.modo-claro .descripcion-texto {
            color: #1e293b;
        }

        .modal-resultados.modo-claro .cerrar-modal,
        .modal-descripcion.modo-claro .cerrar-modal {
            background: rgba(0, 0, 0, 0.1);
            color: #1e293b;
        }

        .vista-proyectable.modo-claro .header-proyectable img {
            background: #1e293b;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .vista-proyectable .header-proyectable {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            flex-shrink: 0;
            margin-bottom: 1rem;
        }

        .vista-proyectable h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        .vista-proyectable .timer-grande {
            font-size: 2.5rem;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
            color: var(--color-primary);
        }

        .vista-proyectable .timer-grande.urgente {
            color: var(--color-danger);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .vista-proyectable .equipos-proyectable {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1rem;
            flex: 1;
            min-height: 0;
        }

        .vista-proyectable .equipo-proyectable {
            background: var(--color-card);
            border-radius: 12px;
            padding: 1rem;
            border: 3px solid;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .vista-proyectable .equipo-proyectable .equipo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            margin-bottom: 0.5rem;
        }

        .vista-proyectable .equipo-proyectable .nombre {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .vista-proyectable .equipo-proyectable .contador-container {
            text-align: center;
        }

        .vista-proyectable .equipo-proyectable .contador {
            font-size: 4rem;
            font-weight: bold;
            line-height: 1;
        }

        .vista-proyectable .equipo-proyectable .contador-label {
            font-size: 0.9rem;
            color: var(--color-texto-secundario);
            margin-top: 0.25rem;
        }

        .vista-proyectable .equipo-proyectable.todos-terminados {
            position: relative;
        }

        .vista-proyectable .equipo-proyectable .overlay-terminado {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            z-index: 10;
        }

        .vista-proyectable .equipo-proyectable .overlay-terminado .listo-equipo-nombre {
            font-size: 1.3rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .vista-proyectable .equipo-proyectable .overlay-terminado .listo-texto {
            font-size: 2rem;
            font-weight: 700;
            color: white;
        }

        .vista-proyectable .equipo-proyectable .overlay-terminado .btn-ver-resultados-overlay {
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .vista-proyectable .equipo-proyectable .overlay-terminado .btn-ver-resultados-overlay:hover {
            background: rgba(255, 255, 255, 0.35);
        }

        .vista-proyectable .equipo-proyectable.todos-terminados .equipo-header,
        .vista-proyectable .equipo-proyectable.todos-terminados .cooperativas-lista,
        .vista-proyectable .equipo-proyectable.todos-terminados .btn-ver-resultados {
            opacity: 0.2;
        }

        .vista-proyectable .equipo-proyectable .cooperativas-lista {
            margin-top: 0.5rem;
            font-size: 1.1rem;
            color: var(--color-texto);
            line-height: 1.6;
            flex: 1;
            overflow-y: auto;
            padding-right: 0.25rem;
        }

        .vista-proyectable .equipo-proyectable .cooperativas-lista::-webkit-scrollbar {
            width: 4px;
        }

        .vista-proyectable .equipo-proyectable .cooperativas-lista::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 2px;
        }

        .vista-proyectable .equipo-proyectable .cooperativas-lista::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }

        .vista-proyectable .equipo-proyectable .btn-ver-resultados {
            margin-top: 0.75rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .vista-proyectable .equipo-proyectable .btn-ver-resultados:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .vista-proyectable .equipo-proyectable .estado-debatiendo {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 0.5rem;
            animation: pulso 2s ease-in-out infinite;
        }

        @keyframes pulso {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Modal resultados - Estilo slide */
        .modal-resultados {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--color-fondo);
            display: none;
            z-index: 300;
            padding: 2rem 4rem;
        }

        .modal-resultados.activo {
            display: flex;
            flex-direction: column;
        }

        .modal-resultados .cerrar-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }

        .modal-resultados .slide-header {
            text-align: center;
            margin-bottom: 2rem;
            flex-shrink: 0;
        }

        .modal-resultados .equipo-titulo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .modal-resultados .equipo-tema {
            color: var(--color-texto-secundario);
            font-size: 1.2rem;
        }

        .modal-resultados .slide-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            flex: 1;
            min-height: 0;
        }

        .modal-resultados .seccion {
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }

        .modal-resultados .seccion h3 {
            font-size: 1.3rem;
            color: var(--color-texto-secundario);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex-shrink: 0;
        }

        .modal-resultados .reflexion-texto {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.5rem;
            font-size: 1.4rem;
            line-height: 1.7;
            flex: 1;
            overflow-y: auto;
        }

        .modal-resultados .accionables-lista {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .modal-resultados .accionable-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1rem 1.5rem;
            flex-shrink: 0;
        }

        .modal-resultados .accionable-item .numero {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            flex-shrink: 0;
            color: white;
        }

        .modal-resultados .accionable-item .texto-container {
            flex: 1;
        }

        .modal-resultados .accionable-item .texto {
            font-size: 1.4rem;
            line-height: 1.4;
        }

        .modal-resultados .accionable-item .responsable {
            font-size: 1rem;
            color: #94a3b8;
            margin-top: 0.25rem;
        }

        /* Botones en vista proyectable */

    <script>

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Estado
        let estado = {
            equipos: [],

        // Login
        async function login() {
            const password = document.getElementById('passwordInput').value;

            const { data, error } = await supabase
                .from('config')
                .select('admin_password')
                .eq('id', 1)
                .single();

            if (error || !data) {
                document.getElementById('loginError').style.display = 'block';
                return;
            }

            if (password === data.admin_password) {
                localStorage.setItem('facttic_admin', 'true');
                mostrarAdmin();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('facttic_admin');
            location.reload();
        }

        function mostrarAdmin() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminContainer').classList.add('activo');
            cargarDatos();
            configurarRealtime();
            estado.timerInterval = setInterval(actualizarTimer, 1000);
        }

        // Cargar datos
        async function cargarDatos() {
            const [equiposRes, coopRes, partsRes, configRes] = await Promise.all([
                supabase.from('equipos').select('*').order('orden'),
                supabase.from('cooperativas').select('*').order('orden'),
                supabase.from('participantes').select('*').order('created_at'),
                supabase.from('config').select('*').eq('id', 1).single()
            ]);

            estado.equipos = equiposRes.data || [];
            estado.cooperativas = coopRes.data || [];
            estado.participantes = partsRes.data || [];
            estado.config = configRes.data;

            renderizarTodo();
        }

        function renderizarTodo() {
            renderizarDashboard();
            renderizarEquiposAdmin();
            renderizarCooperativas();
            renderizarParticipantes();
            renderizarVistaProyectable();
        }

        // Dashboard
        function renderizarDashboard() {
            const container = document.getElementById('equiposGrid');

            container.innerHTML = estado.equipos.filter(e => e.activo).map(equipo => {
                const participantesEquipo = estado.participantes.filter(p => p.equipo_id === equipo.id);
                const total = participantesEquipo.length;
                const equipoListo = equipo.reflexion && equipo.accionables && equipo.accionables.length > 0;

                return `
                    <div class="equipo-admin-card" style="border-color: ${equipo.color}">
                        <div class="header">
                            <div class="nombre" style="color: ${equipo.color}">${equipo.nombre}</div>
                            <div class="contador">${total}</div>
                        </div>
                        <div class="tema">${equipo.tema || ''}</div>
                        ${equipo.google_doc ? `<a href="${equipo.google_doc}" target="_blank" style="color: var(--color-primary); font-size: 0.85rem;">üìÑ Google Doc</a>` : ''}
                        <div class="stats">
                            ${equipoListo ? '<span class="terminados">‚úì LISTO</span>' : '<span style="color: var(--color-texto-secundario);">En progreso...</span>'}
                        </div>
                        <div class="participantes-lista">
                            ${participantesEquipo.map(p => `
                                <div class="participante-item">
                                    <span class="nombre">${p.nombre}</span>
                                    <span class="coope">${p.cooperativa}</span>

                `;
            }).join('');

            const container = document.getElementById('equiposAdminGrid');

            container.innerHTML = estado.equipos.map(equipo => `
                <div class="equipo-admin-card" style="border-color: ${equipo.color}; opacity: ${equipo.activo ? 1 : 0.5}">
                    <div class="header">
                        <div class="nombre" style="color: ${equipo.color}">${equipo.nombre}</div>
                    </div>
                    <div class="tema">${equipo.tema || ''}</div>
                    <div class="actions">
                        <button class="btn btn-sm btn-secondary" onclick="editarEquipo('${equipo.id}')">‚úèÔ∏è</button>
                        <button class="btn btn-sm btn-${equipo.activo ? 'warning' : 'success'}" onclick="toggleEquipo('${equipo.id}')">
                            ${equipo.activo ? 'üîí' : 'üîì'}
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="eliminarEquipo('${equipo.id}')">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function abrirFormEquipo(equipo = null) {
            document.getElementById('modalEquipoTitulo').textContent = equipo ? 'Editar Equipo' : 'Nuevo Equipo';
            document.getElementById('equipoId').value = equipo?.id || '';
            document.getElementById('equipoNombre').value = equipo?.nombre || '';
            document.getElementById('equipoTema').value = equipo?.tema || '';
            document.getElementById('equipoColor').value = equipo?.color || '#3b82f6';
            document.getElementById('equipoPreguntas').value = (equipo?.preguntas || []).join('\n');
            document.getElementById('equipoGoogleDoc').value = equipo?.google_doc || '';
            document.getElementById('equipoOrden').value = equipo?.orden || 0;
            document.getElementById('modalEquipo').classList.add('activo');
        }

        function editarEquipo(id) {
            const equipo = estado.equipos.find(e => e.id === id);
            if (equipo) abrirFormEquipo(equipo);
        }

        async function guardarEquipo() {
            const id = document.getElementById('equipoId').value;
            const data = {
                nombre: document.getElementById('equipoNombre').value,
                tema: document.getElementById('equipoTema').value,
                color: document.getElementById('equipoColor').value,
                preguntas: document.getElementById('equipoPreguntas').value.split('\n').filter(p => p.trim()),
                google_doc: document.getElementById('equipoGoogleDoc').value.trim() || null,
                orden: parseInt(document.getElementById('equipoOrden').value) || 0
            };

            if (!data.nombre) {
                alert('El nombre es requerido');
                return;
            }

            try {
                if (id) {
                    await supabase.from('equipos').update(data).eq('id', id);
                } else {
                    data.activo = true;
                    await supabase.from('equipos').insert(data);
                }
                cerrarModal('modalEquipo');
                await cargarDatos();
            } catch (error) {
                console.error(error);
                alert('Error al guardar');
            }
        }

        async function toggleEquipo(id) {
            const equipo = estado.equipos.find(e => e.id === id);
            if (!equipo) return;

            await supabase.from('equipos').update({ activo: !equipo.activo }).eq('id', id);
            await cargarDatos();
        }

        async function eliminarEquipo(id) {
            if (!confirm('¬øEliminar este equipo?')) return;
            await supabase.from('equipos').delete().eq('id', id);
            await cargarDatos();
        }

        function actualizarTimer() {
            const display = document.getElementById('timerDisplay');

            if (!estado.config || !estado.config.timer_end || estado.config.timer_paused) {
                display.textContent = '--:--';
                proyectable.textContent = '--:--';
                display.classList.remove('urgente');
                proyectable.classList.remove('urgente');
                return;
            }

            const ahora = new Date();
            const fin = new Date(estado.config.timer_end);
            const diff = Math.max(0, Math.floor((fin - ahora) / 1000));

            const minutos = Math.floor(diff / 60);
            const segundos = diff % 60;
            const tiempo = `${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;

            display.textContent = tiempo;
            proyectable.textContent = tiempo;

            const esUrgente = diff < 120 && diff > 0;
            display.classList.toggle('urgente', esUrgente);
            proyectable.classList.toggle('urgente', esUrgente);
        }

        function cambiarTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('activo'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('activo'));

            document.querySelector(`.tab[onclick="cambiarTab('${tab}')"]`).classList.add('activo');
            document.getElementById(`tab-${tab}`).classList.add('activo');
        }

        // Modales
        function cerrarModal(id) {
            document.getElementById(id).classList.remove('activo');
        }

        // Realtime
        function configurarRealtime() {
            supabase
                .channel('admin-changes')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'participantes' }, () => cargarDatos())
                .on('postgres_changes', { event: '*', schema: 'public', table: 'equipos' }, () => cargarDatos())
                .on('postgres_changes', { event: '*', schema: 'public', table: 'cooperativas' }, () => cargarDatos())
                .on('postgres_changes', { event: '*', schema: 'public', table: 'config' }, async () => {
                    const { data } = await supabase.from('config').select('*').eq('id', 1).single();
                    if (data) estado.config = data;
                })
                .subscribe();

            // Polling cada 3 segundos como backup (por si Realtime no funciona)
            setInterval(async () => {
                const { data: participantes } = await supabase.from('participantes').select('*').order('created_at');
                const { data: equipos } = await supabase.from('equipos').select('*').order('orden');
                if (participantes) estado.participantes = participantes;
                if (equipos) estado.equipos = equipos;
                renderizarDashboard();
                renderizarParticipantes();
                renderizarVistaProyectable();
            }, 3000);
        }

        // Enter para login
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        // Inicializaci√≥n
        if (localStorage.getItem('facttic_admin') === 'true') {
            mostrarAdmin();
        }
    </script>
</body>
</html>
